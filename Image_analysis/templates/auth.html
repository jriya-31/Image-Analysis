<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
</head>
<body>
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Submit</button>
    </form>
    <p id="toggle-text">Don't have an account? <a href="#" id="toggle-link">Register</a></p>

    <script>
        let isLogin = true;

        document.getElementById("toggle-link").addEventListener("click", function(event) {
            event.preventDefault();
            isLogin = !isLogin;
            document.getElementById("form-title").innerText = isLogin ? "Login" : "Register";
            document.getElementById("toggle-text").innerHTML = isLogin
                ? "Don't have an account? <a href='#' id='toggle-link'>Register</a>"
                : "Already have an account? <a href='#' id='toggle-link'>Login</a>";
        });

        document.getElementById("auth-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/auth/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password, action: isLogin ? "login" : "register" })
            });

            const result = await response.json();

            if (result.message) {
                localStorage.setItem("username", username);
                window.location.href = "/ocr-editor/";
            } else {
                alert(result.error);
            }
        });
    </script>
</body>
</html>
